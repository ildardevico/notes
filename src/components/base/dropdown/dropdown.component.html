<div [ngClass]="{'open': opened}" class="btn-group dropdown-container">
  <button (click)='toogleDropdown()' type="button" class="btn btn-default" dropdownToggle>
    {{currentOption.label}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-btn-keyboard-nav">
    <li *ngFor='let option of options' (click)='selectOption(option)' role="menuitem"><a class="dropdown-item" href="#">{{option.label}}</a></li>
  </ul>
</div>
